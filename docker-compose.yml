services:
  # ============================================
  # SOURCE DATABASE (OLTP)
  # ============================================
  source_db:
    image: postgres:15-alpine
    container_name: source_db
    environment:
      POSTGRES_DB: ${SOURCE_DB_NAME}
      POSTGRES_USER: ${SOURCE_DB_USER}
      POSTGRES_PASSWORD: ${SOURCE_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - source_db_data:/var/lib/postgresql/data
      - ./db/init/init_source.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - etl_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SOURCE_DB_USER} -d ${SOURCE_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ============================================
  # TARGET DATABASE (DATA WAREHOUSE)
  # ============================================
  target_db:
    image: postgres:15-alpine
    container_name: target_db
    environment:
      POSTGRES_DB: ${TARGET_DB_NAME}
      POSTGRES_USER: ${TARGET_DB_USER}
      POSTGRES_PASSWORD: ${TARGET_DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - target_db_data:/var/lib/postgresql/data
      - ./db/init/init_target.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - etl_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TARGET_DB_USER} -d ${TARGET_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ============================================
  # AIRFLOW DATABASE
  # ============================================
  airflow_db:
    image: postgres:15-alpine
    container_name: airflow_db
    environment:
      POSTGRES_DB: ${AIRFLOW_DB_NAME}
      POSTGRES_USER: ${AIRFLOW_DB_USER}
      POSTGRES_PASSWORD: ${AIRFLOW_DB_PASSWORD}
    ports:
      - "5435:5432"
    volumes:
      - airflow_db_data:/var/lib/postgresql/data
    networks:
      - etl_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AIRFLOW_DB_USER} -d ${AIRFLOW_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ============================================
  # ETL SERVICE
  # ============================================
  etl:
    build:
      context: ./etl
      dockerfile: Dockerfile
    container_name: etl_service
    environment:
      SOURCE_DB_HOST: ${SOURCE_DB_HOST}
      SOURCE_DB_PORT: ${SOURCE_DB_PORT}
      SOURCE_DB_NAME: ${SOURCE_DB_NAME}
      SOURCE_DB_USER: ${SOURCE_DB_USER}
      SOURCE_DB_PASSWORD: ${SOURCE_DB_PASSWORD}
      TARGET_DB_HOST: ${TARGET_DB_HOST}
      TARGET_DB_PORT: ${TARGET_DB_PORT}
      TARGET_DB_NAME: ${TARGET_DB_NAME}
      TARGET_DB_USER: ${TARGET_DB_USER}
      TARGET_DB_PASSWORD: ${TARGET_DB_PASSWORD}
    depends_on:
      source_db:
        condition: service_healthy
      target_db:
        condition: service_healthy
    networks:
      - etl_network
    volumes:
      - ./etl/src:/app/src:ro
      - etl_logs:/app/logs
    # Run once and exit - will be triggered by Airflow
    command: ["python", "-m", "src.main"]
    profiles:
      - etl

  # ============================================
  # DBT SERVICE
  # ============================================
  dbt:
    build:
      context: ./dbt
      dockerfile: Dockerfile
    container_name: dbt_service
    environment:
      TARGET_DB_HOST: ${TARGET_DB_HOST}
      TARGET_DB_PORT: ${TARGET_DB_PORT}
      TARGET_DB_NAME: ${TARGET_DB_NAME}
      TARGET_DB_USER: ${TARGET_DB_USER}
      TARGET_DB_PASSWORD: ${TARGET_DB_PASSWORD}
    depends_on:
      target_db:
        condition: service_healthy
    networks:
      - etl_network
    volumes:
      - ./dbt:/usr/app/dbt
      - dbt_logs:/usr/app/dbt/logs
    working_dir: /usr/app/dbt
    # Default command - can be overridden
    command: ["dbt", "debug"]
    profiles:
      - dbt

  # ============================================
  # AIRFLOW WEBSERVER
  # ============================================
  airflow-webserver:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: airflow_webserver
    command: webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
      AIRFLOW__CORE__LOAD_EXAMPLES: ${AIRFLOW__CORE__LOAD_EXAMPLES}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
      # Pass through ETL env vars for DockerOperator
      SOURCE_DB_HOST: ${SOURCE_DB_HOST}
      SOURCE_DB_PORT: ${SOURCE_DB_PORT}
      SOURCE_DB_NAME: ${SOURCE_DB_NAME}
      SOURCE_DB_USER: ${SOURCE_DB_USER}
      SOURCE_DB_PASSWORD: ${SOURCE_DB_PASSWORD}
      TARGET_DB_HOST: ${TARGET_DB_HOST}
      TARGET_DB_PORT: ${TARGET_DB_PORT}
      TARGET_DB_NAME: ${TARGET_DB_NAME}
      TARGET_DB_USER: ${TARGET_DB_USER}
      TARGET_DB_PASSWORD: ${TARGET_DB_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      airflow_db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - etl_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ============================================
  # AIRFLOW SCHEDULER
  # ============================================
  airflow-scheduler:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: airflow_scheduler
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
      AIRFLOW__CORE__LOAD_EXAMPLES: ${AIRFLOW__CORE__LOAD_EXAMPLES}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
      # Pass through ETL env vars for DockerOperator
      SOURCE_DB_HOST: ${SOURCE_DB_HOST}
      SOURCE_DB_PORT: ${SOURCE_DB_PORT}
      SOURCE_DB_NAME: ${SOURCE_DB_NAME}
      SOURCE_DB_USER: ${SOURCE_DB_USER}
      SOURCE_DB_PASSWORD: ${SOURCE_DB_PASSWORD}
      TARGET_DB_HOST: ${TARGET_DB_HOST}
      TARGET_DB_PORT: ${TARGET_DB_PORT}
      TARGET_DB_NAME: ${TARGET_DB_NAME}
      TARGET_DB_USER: ${TARGET_DB_USER}
      TARGET_DB_PASSWORD: ${TARGET_DB_PASSWORD}
    depends_on:
      airflow_db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - etl_network
    restart: unless-stopped

  # ============================================
  # AIRFLOW INIT (DB MIGRATIONS + ADMIN USER)
  # ============================================
  airflow-init:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: airflow_init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
        echo "Airflow initialization complete!"
    environment:
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
      AIRFLOW__CORE__LOAD_EXAMPLES: ${AIRFLOW__CORE__LOAD_EXAMPLES}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
    depends_on:
      airflow_db:
        condition: service_healthy
    networks:
      - etl_network

# ============================================
# NETWORKS
# ============================================
networks:
  etl_network:
    name: etl_network
    driver: bridge

# ============================================
# VOLUMES
# ============================================
volumes:
  source_db_data:
    name: source_db_data
  target_db_data:
    name: target_db_data
  airflow_db_data:
    name: airflow_db_data
  airflow_logs:
    name: airflow_logs
  etl_logs:
    name: etl_logs
  dbt_logs:
    name: dbt_logs
