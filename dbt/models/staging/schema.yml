version: 2

models:
  - name: stg_customers
    description: Staging model for customers with cleaned and standardized columns
    columns:
      - name: customer_id
        description: Unique identifier for each customer
        tests:
          - unique
          - not_null
      - name: customer_email
        description: Customer email address
        tests:
          - unique
          - not_null
      - name: customer_name
        description: Full name of the customer
        tests:
          - not_null

  - name: stg_products
    description: Staging model for products with cleaned and standardized columns
    columns:
      - name: product_id
        description: Unique identifier for each product
        tests:
          - unique
          - not_null
      - name: product_name
        description: Name of the product
        tests:
          - not_null
      - name: unit_price
        description: Price per unit
        tests:
          - not_null

  - name: stg_orders
    description: Staging model for orders with cleaned and standardized columns
    columns:
      - name: order_id
        description: Unique identifier for each order
        tests:
          - unique
          - not_null
      - name: customer_id
        description: Reference to customer
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: order_status
        description: Current status of the order
        tests:
          - not_null
          - accepted_values:
              values: ['pending', 'processing', 'shipped', 'completed', 'cancelled']

  - name: stg_order_items
    description: Staging model for order line items with cleaned and standardized columns
    columns:
      - name: order_item_id
        description: Unique identifier for each order item
        tests:
          - unique
          - not_null
      - name: order_id
        description: Reference to order
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: product_id
        description: Reference to product
        tests:
          - not_null
          - relationships:
              to: ref('stg_products')
              field: product_id
      - name: line_total
        description: Total amount for this line item (quantity * unit_price)
        tests:
          - not_null
